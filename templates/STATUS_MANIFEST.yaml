# {{PROJECT_NAME}} - Component Status Manifest
# Version: 1.0
# Last Updated: {{TIMESTAMP}}

# Project Overview
project:
  name: "{{PROJECT_NAME}}"
  description: "{{PROJECT_DESCRIPTION}}"
  version: "{{PROJECT_VERSION}}"
  phase: "{{PROJECT_PHASE}}"
  architecture: "{{ARCHITECTURE_TYPE}}"
  primary_language: "{{PRIMARY_LANGUAGE}}"

# Status Definitions:
# - PLANNED: Component identified but not started
# - IN_PROGRESS: Component actively being implemented  
# - USER_REVIEW: Implementation complete, awaiting human review
# - COMPLETED: Implementation reviewed and approved

# Component Tracking
components:
  # Core Architecture Components
  1.1-core-foundation:
    name: "Core Foundation"
    description: "{{CORE_FOUNDATION_DESCRIPTION}}"
    status: PLANNED
    dependencies: []
    location: "{{CORE_PATH}}"
    estimated_effort: "{{EFFORT_ESTIMATE}}"
    
  1.2-configuration-system:
    name: "Configuration System"
    description: "{{CONFIG_SYSTEM_DESCRIPTION}}"
    status: PLANNED
    dependencies: ["1.1-core-foundation"]
    location: "{{CONFIG_PATH}}"
    estimated_effort: "{{EFFORT_ESTIMATE}}"
    
  1.3-error-handling:
    name: "Error Handling Framework"
    description: "{{ERROR_HANDLING_DESCRIPTION}}"
    status: PLANNED
    dependencies: ["1.1-core-foundation"]
    location: "{{ERROR_PATH}}"
    estimated_effort: "{{EFFORT_ESTIMATE}}"

  # Business Logic Components
  2.1-primary-module:
    name: "{{PRIMARY_MODULE_NAME}}"
    description: "{{PRIMARY_MODULE_DESCRIPTION}}"
    status: PLANNED
    dependencies: ["1.1-core-foundation", "1.2-configuration-system"]
    location: "{{PRIMARY_MODULE_PATH}}"
    estimated_effort: "{{EFFORT_ESTIMATE}}"
    
  2.2-secondary-module:
    name: "{{SECONDARY_MODULE_NAME}}"
    description: "{{SECONDARY_MODULE_DESCRIPTION}}"
    status: PLANNED
    dependencies: ["2.1-primary-module"]
    location: "{{SECONDARY_MODULE_PATH}}"
    estimated_effort: "{{EFFORT_ESTIMATE}}"

  # Integration Components  
  3.1-external-integration:
    name: "{{INTEGRATION_NAME}}"
    description: "{{INTEGRATION_DESCRIPTION}}"
    status: PLANNED
    dependencies: ["2.1-primary-module", "1.3-error-handling"]
    location: "{{INTEGRATION_PATH}}"
    estimated_effort: "{{EFFORT_ESTIMATE}}"
    
  3.2-api-layer:
    name: "{{API_LAYER_NAME}}"
    description: "{{API_LAYER_DESCRIPTION}}"
    status: PLANNED
    dependencies: ["2.1-primary-module", "2.2-secondary-module"]
    location: "{{API_PATH}}"
    estimated_effort: "{{EFFORT_ESTIMATE}}"

  # Testing and Quality Components
  4.1-test-framework:
    name: "Test Framework Setup"
    description: "{{TEST_FRAMEWORK_DESCRIPTION}}"
    status: PLANNED
    dependencies: ["1.1-core-foundation"]
    location: "{{TEST_PATH}}"
    estimated_effort: "{{EFFORT_ESTIMATE}}"
    
  4.2-quality-gates:
    name: "Quality Gate Implementation"
    description: "{{QUALITY_GATES_DESCRIPTION}}"
    status: PLANNED
    dependencies: ["4.1-test-framework"]
    location: "{{QUALITY_PATH}}"
    estimated_effort: "{{EFFORT_ESTIMATE}}"

  # Documentation and Deployment
  5.1-documentation:
    name: "API Documentation"
    description: "{{DOCUMENTATION_DESCRIPTION}}"
    status: PLANNED
    dependencies: ["3.2-api-layer"]
    location: "{{DOCS_PATH}}"
    estimated_effort: "{{EFFORT_ESTIMATE}}"
    
  5.2-deployment:
    name: "Deployment Configuration"
    description: "{{DEPLOYMENT_DESCRIPTION}}"
    status: PLANNED
    dependencies: ["3.2-api-layer", "4.2-quality-gates"]
    location: "{{DEPLOYMENT_PATH}}"
    estimated_effort: "{{EFFORT_ESTIMATE}}"

# Development Phases
phases:
  phase_1:
    name: "Foundation"
    description: "Core infrastructure and basic functionality"
    components: ["1.1-core-foundation", "1.2-configuration-system", "1.3-error-handling", "4.1-test-framework"]
    estimated_duration: "{{PHASE_1_DURATION}}"
    
  phase_2:
    name: "Core Features"
    description: "Primary business logic implementation"
    components: ["2.1-primary-module", "2.2-secondary-module"]
    estimated_duration: "{{PHASE_2_DURATION}}"
    
  phase_3:
    name: "Integration"
    description: "External integrations and API layer"
    components: ["3.1-external-integration", "3.2-api-layer"]
    estimated_duration: "{{PHASE_3_DURATION}}"
    
  phase_4:
    name: "Quality & Deployment"
    description: "Quality assurance and deployment readiness"
    components: ["4.2-quality-gates", "5.1-documentation", "5.2-deployment"]
    estimated_duration: "{{PHASE_4_DURATION}}"

# Metrics and Tracking
metrics:
  total_components: {{TOTAL_COMPONENTS}}
  completed_components: {{COMPLETED_COUNT}}
  in_progress_components: {{IN_PROGRESS_COUNT}}
  planned_components: {{PLANNED_COUNT}}
  completion_percentage: {{COMPLETION_PERCENTAGE}}%
  
  # Quality Metrics
  test_coverage_target: {{TEST_COVERAGE_TARGET}}%
  current_test_coverage: {{CURRENT_COVERAGE}}%
  code_quality_score: {{QUALITY_SCORE}}
  
  # Time Tracking
  estimated_total_effort: "{{TOTAL_EFFORT}}"
  actual_effort_spent: "{{ACTUAL_EFFORT}}"
  remaining_effort: "{{REMAINING_EFFORT}}"

# Risk Assessment
risks:
  high_risk_components: {{HIGH_RISK_COMPONENTS}}
  dependency_bottlenecks: {{DEPENDENCY_BOTTLENECKS}}
  technical_debt_areas: {{TECHNICAL_DEBT_AREAS}}
  external_dependencies: {{EXTERNAL_DEPENDENCIES}}

# Change Log
changelog:
  - date: "{{TIMESTAMP}}"
    action: "Initial manifest created"
    components_affected: "all"
    notes: "Project initialization complete"

# Notes for Development
notes:
  - "Follow the Three Rings of Validation for all components"
  - "Update this manifest when changing component status"
  - "Verify all dependencies are COMPLETED before starting new components"
  - "Components in USER_REVIEW require human approval to move to COMPLETED"
  - "Maintain test coverage above {{TEST_COVERAGE_TARGET}}% throughout development"